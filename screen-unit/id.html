



<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الاستعلام بالرقم القومي أو جواز السفر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { margin:0; padding:0 0 80px 0; font-family:"Lateef","Cairo",sans-serif; background:linear-gradient(to bottom right,#0a1f44,#1e3c72,#2a5298); color:#fff; text-align:center; min-height:100vh; }
    h1 { color:#fff; margin:20px 0; }
    select, input { padding:10px; width:90%; max-width:300px; border:1px solid #ccc; border-radius:8px; font-size:16px; text-align:center; margin:5px 0; }
    button { margin-top:10px; background-color:#5b6a7a; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-size:16px; }
    button:hover { background-color:#80b0e4; }
    table { width:95%; max-width:800px; margin:20px auto; border-collapse:collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); color:black; }
    th { background-color:#789ec7; color:white; padding:10px; }
    td { padding:10px; text-align:right; border-bottom:1px solid #ddd; }
    @media (max-width:600px) { select,input,button { width:80%; font-size:14px; } table { font-size:14px; } }
  </style>
</head>

<body>
  <div id="header"></div>

  <div id="main-content">
    <h1>الاستعلام عن الفحص</h1>

    <select id="idType">
      <option value="nationalId">الرقم القومي</option>
      <option value="passport">جواز السفر</option>
    </select>

    <input id="identifier" placeholder="أدخل الرقم">
    <button id="searchBtn">بحث</button>

    <div id="result" style="margin-top:20px; font-weight:bold;"></div>
  </div>

  <script>
    fetch("header.html").then(res=>res.text()).then(html=>document.getElementById("header").innerHTML=html);

    function normalize(str="") {
      return str.replace(/[٠-٩]/g,d=>"٠١٢٣٤٥٦٧٨٩".indexOf(d)).trim();
    }

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const type = document.getElementById("idType").value;
      let value = normalize(document.getElementById("identifier").value.trim());
      const resultDiv = document.getElementById("result");

      if (type === "nationalId" && !/^\d{14}$/.test(value)) {
        resultDiv.innerHTML = "<p style='color:red'>الرقم القومي يجب أن يكون 14 رقمًا.</p>";
        return;
      }

      if (type === "passport" && !/^[A-Za-z0-9]{10}$/.test(value)) {
        resultDiv.innerHTML = "<p style='color:red'>جواز السفر يجب أن يكون 10 أحرف وأرقام.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>جارٍ البحث...</p>";

      try {
        const response = await fetch(`/api/id?id=${encodeURIComponent(value)}&type=${type}`);
        const data = await response.json();

        if (!data.success || data.results.length === 0) {
          resultDiv.innerHTML = "<p style='color:red'>لا توجد بيانات لهذا الرقم.</p>";
        } else {
          let table = `<table><thead><tr><th>رقم الفحص</th><th>السنة</th><th>اسم مقدم الطلب</th></tr></thead><tbody>`;
          data.results.forEach(row=>{
            table+=`<tr><td>${row.number}</td><td>${row.year}</td><td>${row.applicant}</td></tr>`;
          });
          table+="</tbody></table>";
          resultDiv.innerHTML = table;
        }
      } catch(err) {
        console.error(err);
        resultDiv.innerHTML="<p style='color:red'>حدث خطأ أثناء الاتصال بالسيرفر.</p>";
      }
    });
  </script>
</body>
</html>
