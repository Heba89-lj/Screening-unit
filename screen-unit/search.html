         .replace(/&/g, "&amp;")

         .replace(/"/g, "&quot;")

    <option value="passport">جواز سفر</option>
  </select>

  <input id="nationalId" placeholder="أدخلي الرقم القومي (14 رقم)" />

  <input id="number" placeholder="رقم الفحص">

</div>

<script>
  function normalize(str = "") {
    return str
      .replace(/[٠-٩]/g, (d) => "٠١٢٣٤٥٦٧٨٩".indexOf(d))
      .replace(/\s+/g, "")
      .trim();
  }

  // تغيير Placeholder عند تغيير النوع
  document.getElementById("idType").addEventListener("change", () => {
    const id = document.getElementById("idType").value;
    const input = document.getElementById("nationalId");

    input.value = "";

    if (id === "national") {
      input.placeholder = "أدخلي الرقم القومي (14 رقم)";
      input.maxLength = 14;
    } else {
      input.placeholder = "أدخلي رقم جواز السفر";
      input.maxLength = 10;
    }
  });

  async function search(number, year, identity) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "جارٍ البحث...";

    try {
      const res = await fetch(`/api/search?number=${number}&year=${year}&nationalId=${identity}`);
      const data = await res.json();

      if (data.success) {
        const r = data.result;

        resultDiv.innerHTML = `
        <table>
          <tr><th>رقم الفحص</th><td>${r.number || "-"}</td></tr>
          <tr><th>السنة</th><td>${r.year || "-"}</td></tr>
          <tr><th>رقم القضية</th><td>${r.caseNumber || "-"}</td></tr>
          <tr><th>اسم مقدم الطلب</th><td>${r.applicant || "-"}</td></tr>
          <tr><th>حالة الفحص</th><td>${r.status || "-"}</td></tr>
          <tr><th>ماتم</th><td class="prewrap">${r.visa || "-"}</td></tr>
          <tr><th>ملاحظات</th><td class="prewrap">${r.notes || "-"}</td></tr>
        </table>`;
      } else {
        resultDiv.textContent = data.message;
      }

    } catch (err) {
      resultDiv.textContent = "حدث خطأ في الاتصال بالسيرفر.";
    }
  }

  document.getElementById("searchBtn").addEventListener("click", () => {
    const number = normalize(document.getElementById("number").value);
    const year = normalize(document.getElementById("year").value);
    const input = normalize(document.getElementById("nationalId").value);
    const type = document.getElementById("idType").value;

    if (!number || !year || !input) {
      return document.getElementById("result").textContent =
        "من فضلك أدخلي جميع البيانات.";
    }

    if (type === "national") {
      if (input.length !== 14 || !/^\d{14}$/.test(input)) {
        return document.getElementById("result").textContent =
          "الرقم القومي يجب أن يتكون من 14 رقمًا فقط.";
      }
    }

    if (type === "passport") {
      if (!/[A-Za-z]/.test(input) || !/[0-9]/.test(input)) {
        return document.getElementById("result").textContent =
          "رقم جواز السفر يجب أن يحتوي على حروف وأرقام معًا.";
      }
      if (input.length > 10) {
        return document.getElementById("result").textContent =
          "رقم جواز السفر يجب ألا يزيد عن 10 خانات.";
      }
    }

    search(number, year, input);
  });
</script>

</body>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث رقم الفحص</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      padding: 40px;
      text-align: center;
      background: #f5f5f5;
    }
    .container {
      position: relative;
      width: 300px;
      margin: auto;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #999;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>الاستعلام عن الفحص</h2>

  <div class="container">
    <!-- Drop-down لتحديد النوع -->
    <select id="idType">
      <option value="nationalId">رقم قومي</option>
      <option value="passport">جواز سفر</option>
    </select>

    <!-- خانة الإدخال -->
    <input type="text" id="idInput" placeholder="أدخل الرقم القومي">
  </div>

  <button onclick="validateAndSearch()">بحث</button>

  <p id="result"></p>

  <script>
    const typeSelect = document.getElementById("idType");
    const input = document.getElementById("idInput");
    const result = document.getElementById("result");

    // تغيير placeholder حسب الاختيار
    typeSelect.addEventListener("change", () => {
      if(typeSelect.value === "nationalId") {
        input.placeholder = "أدخل الرقم القومي";
        input.value = "";
      } else {
        input.placeholder = "أدخل رقم جواز السفر";
        input.value = "";
      }
      result.textContent = "";
    });

    function normalize(str = "") {
      return str.replace(/[٠-٩]/g, (d) => "٠١٢٣٤٥٦٧٨٩".indexOf(d)).trim();
    }

    function validateAndSearch() {
      const type = typeSelect.value;
      const val = normalize(input.value);

      if(!val) {
        result.textContent = "⚠️ الرجاء إدخال القيمة المطلوبة";
        return;
      }

      if(type === "nationalId") {
        if(!/^\d{14}$/.test(val)) {
          result.textContent = "❌ يجب أن يتكون الرقم القومي من 14 رقمًا بالضبط";
          return;
        }
      } else if(type === "passport") {
        if(!/^[A-Za-z0-9]{1,10}$/.test(val)) {
          result.textContent = "❌ جواز السفر يجب أن يكون حروف وأرقام حتى 10 خانات";
          return;
        }
      }

      // هنا تحطي الكود اللي بيعمل fetch للبيانات حسب val وtype
      result.textContent = `✅ البحث ناجح على ${type}: ${val}`;
    }
  </script>

</body>
</html>
